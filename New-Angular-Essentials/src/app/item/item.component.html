<a style="cursor: pointer" class="list-group-item list-group-item-action flex-column align-items-start">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{ item.name }}</h5>
  </div>
  <div>
    <button class="btn btn-warning" (click)="onAssign('Fruit')">Fruit</button>
    <button class="btn btn-success" (click)="onAssign('Vegetable')">Vegetable</button>
  </div>
</a>
